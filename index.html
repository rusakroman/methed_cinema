<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Methed cinema - онлайн кинотеатр</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <p class="header__logo">
        <span class="header__logo-primary">Methed</span> Cinema
      </p>
      <form class="header__search-form" action="#">
        <input class="header__search-input" type="search" required placeholder="Поиск">
      </form>
      <button class="header__burger-btn" aria-label="открыть меню">
        <svg class="header__burger-svg" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.94403 9.8959H34.6564" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M28.0537 19.8H4.94403" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4.94403 29.7041H21.4509" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </header>

  <main>
    <section class="film-week">
      <div class="container film-week__container">
        <img src="img/dune.jpg" alt="постер фильма Дюна" class="film-week__poster">
        <h2 class="film-week__title">ДЮНА</h2>
        <p class="film-week__tagline">За пределами страха ждёт судьба</p>
        <button class="film-week__watch-btn">Смотреть фильм</button>
        <a class="film-week__watch-trailer" href="#" aria-label="смотреть трейлер"></a>
      </div>
    </section>

    <section class="other-films">
      <div class="container">
        <h2 class="other-films__title">Другие фильмы
          <span class="other-films__title-add">на Methed Cinema</span>
        </h2>
        <ul class="other-films__list">
          <li class="other-films__item">
            <a href="" class="other-films__link">
              <img src="img/shangchi.jpg" alt="постер к фильму Шанг Чи" class="other-films__img">
            </a>
          </li>
          <li class="other-films__item">
            <a href="" class="other-films__link">
              <img src="img/freeguy.jpg" alt="постер к фильму Главный Герой" class="other-films__img">
            </a>
          </li>
          <li class="other-films__item">
            <a href="" class="other-films__link">
              <img src="img/addamsfamily.jpg" alt="постер к фильму Семейка Аддамс" class="other-films__img">
            </a>
          </li>
          <li class="other-films__item">
            <a href="" class="other-films__link">
              <img src="img/notimetodie.jpg" alt="постер к фильму Не время умирать" class="other-films__img">
            </a>
          </li>
          <li class="other-films__item">
            <a href="" class="other-films__link">
              <img src="img/matrix.jpg" alt="постер к фильму Матрица" class="other-films__img">
            </a>
          </li>
          <li class="other-films__item">
            <a href="" class="other-films__link">
              <img src="img/spiderman.jpg" alt="постер к фильму СпайдерМен" class="other-films__img">
            </a>
          </li>
          <li class="other-films__item">
            <a href="" class="other-films__link">
              <img src="img/infinite.jpg" alt="постер к фильму Бесконечность" class="other-films__img">
            </a>
          </li>
          <li class="other-films__item">
            <a href="" class="other-films__link">
              <img src="img/eternals.jpg" alt="постер к фильму Вечные" class="other-films__img">
            </a>
          </li>
        </ul>
        <button class="other-films__btn">Выбрать, что посмотреть</button>
      </div>

    </section>

  </main>

  <footer class="footer">

  </footer>

</body>
</html>
